<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos_list</title>
</head>
<body style="background-color: lightgreen;">
    <h1>Cursos de Coder - Python</h1>
    <li class="list-inline-item">
        <a href="{% url 'New' %}">Crear nuevo curso</a> |
        <a href="{% url 'Inicio' %}">Volver a la pagina principal</a> |
        <a href="{% url 'findCamada' %}">Buscar curso</a> 
    </li>
    <ul>
        {% for curso in object_list %}
        
            <li>
                <p>Nombre: {{curso.nombre}}</p>
                <p>
                    <a href="{% url 'Detail' curso.id %}">Ver m√°s...</a> |
                    <a href="{% url 'Edit' curso.id %}">Editar</a> |
                    <a href="{% url 'Delete' curso.id %}">Borrar</a> 
                </p> 
            </li>

        {% endfor %}
    </ul>
    

</body>
</html>
